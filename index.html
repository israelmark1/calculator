<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<link rel="stylesheet" href="styles.css">
<script src="script.js" defer ></script>

<body>
<div class="calculator-grid">
    <div class="output">
        <div  data-previous-operand class="previous-operand"> </div>
        <div  data-current-operand class="current-operand"></div>
    </div>
    <div data-all-clear class="span-two">AC</div>
    <div data-delete >DEL</div>
    <div data-operatoin >/</div>
    <div data-number>1</div>
    <div data-number>2</div>
    <div data-number>3</div>
    <div data-operatoin>*</div>
    <div data-number>4</div>
    <div data-number>5</div>
    <div data-number>6</div>
    <div data-operatoin>+</div>
    <div data-number>7</div>
    <div data-number>8</div>
    <div data-number>9</div>
    <div data-operatoin>-</div>
    <div data-number>.</div>
    <div data-number>0</div>
    <div data-equals class="span-two">=</div>
</div>
</body>
</html>
