    <title>calculator</title>

<link rel="stylesheet" href="styles.css">

<body>

    </div>

    <div id = "number">1</div>
    <div id = "number">2</div>
    <div id = "number">3</div>

    <div id = "number">5</div>
    <div id = "number">6</div>
    <div id = "operatoin">+</div>

    <div id = "number">8</div>
    <div id = "number">9</div>
    <div id = "operatoin">-</div>
    <div id = "number">.</div>
    <div id = "number">0</div>
    <div id = "equals" class="span-two">=</div>
</div>
